<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="./css/main.css">


</head>
<body>
  <header class="header container">
    <h1>Our Pricing</h1>
    <span>Annually</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <span>Monthly</span>

  </header>

  <div id="card-container-div" class="card-container container annual">


    <div class="card card-1">


      <p>Basic</p>
      <h1>
        <span class="monthly-price">&dollar;19.99</span>
        <span class="anuual-price"> &dollar;199.99</span>

      </h1>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button>Learn More</button>

    </div>


    <div class="card card-2">
      <p>Professional</p>
      <h1>
        <span class="monthly-price">&dollar;24.99</span>
        <span class="anuual-price">&dollar;249.99</span>
      </h1>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button>Learn More</button>
     </div>







    <div class="card card-3">
      <p>Master</p>
      <h1>
        <span class="monthly-price">&dollar;39.99</span>
        <span class="anuual-price">&dollar;399.99</span>
      </h1>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button>Learn More</button>

    </div>

  </div>


  <script>
    const checkbox = document.querySelector('.switch input[type="checkbox"]');
    const div = document.querySelector('#card-container-div');
    console.log(div);

    function handleToggle(e){
      div.classList.toggle('annual');

    }
    checkbox.addEventListener('input',handleToggle);





  </script>


















</body>
</html>
